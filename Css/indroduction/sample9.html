<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
         box-sizing: border-box;
        }
       .contan{
        width: 600px;
        height: 625px;
        background-color: green;
        padding: 10px;
       }
       .header1{
        width: 100%;
        height: 60px;
        background-color: yellow;
       }
       .header2{
        width: 100%;
        height: 80px;
        background-color: white;
        margin-top: 8px;
       }
       .body{
        width: 100%;
        height: 450px;
        /* background-color: red; */
        display: flex;
        margin-top: 8px;
    }
       .body-left{
        width: 65%;
        height: 100%;
        /* background-color: violet; */
       }
       .left-box{
        width: 100%;
        height: 145px;
        background-color:white;
        display: flex;
        padding: 10px;
        margin-top: 5px;
       }
       .left-box1{
        width: 69%;
        margin-right: 1%;
        height: 100%;
        background-color:goldenrod;
       }
       .left-box2{
        width: 30%;
        height: 100%;
        background-color: tomato;
       }
       .body-right{
        width: 34%;
        margin-left: 1%;
        height: 80%;
        background-color:black;
        margin-top: 6px;
       }
    </style>
</head>
<body>
    <div class="contan">
        <div class="header1"></div>
        <div class="header2"></div>
        <div class="body">
            <div class="body-left">
                <div class="left-box">
                     <div class="left-box1"></div>
                     <div class="left-box2"></div>
                </div>
                <div class="left-box">
                    <div class="left-box1"></div>
                    <div class="left-box2"></div>
               </div>
               <div class="left-box">
                <div class="left-box1"></div>
                <div class="left-box2"></div>
           </div>
            </div>
            <div class="body-right"></div>
        </div>
    </div>
</body>
</html>
