    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .contan{
            width: 90%;
            height: 600px;
            background-color:white;
            box-shadow: 1px 1px 5px 0pc black;
            margin: 0 auto;
            margin-top: 100px;
            display: flex;
            justify-content: space-between;
            padding: 15px;
        }
        .box{
            width: 24%;
            height: 100%;
            background-color:blue;
            border: 5px solid #ccc;
            border-radius: 4px;

        }
        .box-img{
         width: 100%;
         height: 85%;
         background-color: tomato;
        }
        .box-img img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .box-text{
            width: 100%;
            height: 15%;
            background-color:white;
        }
        .box-text p{
            margin-left: 10px;
            color: black;
            font-size: 20px;
            position: relative;
            top: 9px;
            /* margin-top: 3px; */
        }
        .box-text p del{
            color: red;
            font-size: 20px;
        }
    </style>
</head>
