<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contan{
            width: 50%;
            height: 500px;
            background-color: blue;
            position: relative;
            background-image: url('/photo/komport5.jpg');
            background-repeat: no-repeat;
            background-size: cover;

        }
        .navbar{
            width: 100%;
            /* height: 50px; */
            background-color: rgba(18, 18, 18, 0.261);
            display: flex;
            justify-content: space-around   ;
        }
        .navbar ul{
            display: flex;
        }
        .navbar ul li{
            list-style-type: none;
        }
        .navbar ul li a{
            display: block;
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 22px;
        }
        .navbar ul li a:hover{
            background-color: blue;
            color: white;
        }
        .active{
            background-color: black;
        }
        .contect{
            position: absolute;
            background-color: blue;
            padding: 20px;
            color: white;
            font-size: 25px;
            top:50%;
            right: 0;
            font-weight: bold;
        }
       
    </style>
</head>
<body>
    <div class="contan">
         <div class="navbar">
             <ul>
                <li>
                    <a href="">LOGO</a>
                </li>
             </ul>
             <ul>
                <li class="active">
                    <a href="">Kompot</a>
                </li>
                <li>
                    <a href="">Seim Reap</a>
                </li>
                <li>
                    <a href="">Phom penh</a>
                </li>
             </ul>
         </div>
         <div class="contect">
            Traval with US
         </div>
    </div>
</body>
</html>
