<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 300px;
            height: 100px;
            background-color: green;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px 0 15px 0;
            color: white  ;
            transition: 0.8s;
        }
        .box1:hover{
            background-color: yellow;
            color: black;
        }
        .box2{
            width: 300px;
            height: 100px;
            background-color:blue;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px 0 15px 0;
           margin-top: 10px;
            color: red;
            text-shadow: 1px 1px 5px yellow;
            box-shadow: 1px 1px 5px black;
        }
        .box3{
            width: 300px;
            height: 100px;
            background-color:black;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px 0 15px 0;
           margin-top: 10px;
            color: white;
            text-shadow: 1px 1px 5px yellow;
            box-shadow: 1px 1px 5px blue;
        }
       
    </style>
</head>
<body>
    <div class="box1">
     <h1>Hello box1</h1>
    </div>
    <div class="box2">
        <h1>Hello box1</h1>
       </div>
       <div class="box3">
        <h1>Hello box1</h1>
       </div>
</body>
</html>
