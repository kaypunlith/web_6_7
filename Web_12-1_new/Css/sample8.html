<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contan{
            width:50%;
            height: 600px;
            /* background-color: blue; */
            margin: auto;
            background-color: white;
            box-shadow: 5px 5px 10px 0px black;
        }
        .header{
            width:100%;
            height: 10%;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size:40px;
            font-weight: bold;
            color: white;
        }
        .body{
            width: 100%;
            height:78%;
            /* background-color: yellow; */
            margin-top: 1%;
            display: flex;

        }
        .body-right{
            width: 60%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size:40px;
            font-weight: bold;
            color: white;
        }
        .body-left{
            width:39%;
            height: 100%;
            /* background-color: teal; */
            margin-left: 1%;
        }
        .left-top{
            width: 100%;
            height: 49%;
            background-color:palevioletred;
        }
        .top-box1{
            width: 100%;
            height: 70%;
            background-color: rgb(224, 224, 224);
        }
        .top-box2{
            width: 100%;
            height: 30%;
            background-color: black;
        }
        .top-right{
            width: 60%;
            height: 100%;
            background-color: rgb(190, 190, 190);
        }
        .top-left{
            width:39%;
            margin-left: 2%;
            height: 100%;
            background-color: blue
        }
        .left-top1{
            width: 100%;
            height: 50%;
            /* background-color: rgb(13, 230, 46); */
            margin-top: 2%;
            display: flex;
        }
        .footer{
            width: 100%;
            height: 10%;
            background-color: tomato;
            margin-top: 1%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size:40px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <div class="contan">
        <div class="header">Header</div>
        <div class="body">
            <div class="body-right">Body right</div>
            <div class="body-left">
                <div class="left-top">
                     <div class="top-box1"></div>
                     <div class="top-box2"></div>
                </div>
                <div class="left-top1">
                    <div class="top-right"></div>
                    <div class="top-left"></div>
                </div>
               
                    
                
            </div>
        </div>
        <div class="footer">
            Footer 
        </div>
    </div>
</body>
</html>
