<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        .contan{
            width: 35rem;
            height: 30rem;
            background-color: rgb(122, 122, 122);
            margin: 0 auto;
            padding: 1rem;
        }
        .row1{
            width: 35rem;
            height: 4rem;
            background-color:black;
        }
        .row2{
            width: 35rem;
            height: 4rem;
            background-color:black;
            margin-top: 1rem;
        }
        .row3{
            width: 35rem;
            height: 20rem;
            /* background-color: tomato; */
            margin-top: 1rem;
            display: flex;
        }
        .row3-right{
            width: 20rem;
            height: 100%;
            background-color: white;
            /* padding: 1rem; */
        }
        .box{
            width:90%;
            margin: auto;
            height: 26%;
            /* background-color: green; */
            margin-top: 1rem;
            display: flex;
        }
        .box-right{
            width: 70%;
            height: 100%;
            background-color:black;
        }
        .box-left{
            width:28%;
            margin-left:2%;
            height: 100%;
            background-color:black;
        }

        .row3-left{
            width: 14rem;
            margin-left: 1rem;
            height: 100%;
            background-color:white;
        }
    </style>
</head>
<body>
    <div class="contan">
        <div class="row1"></div>
        <div class="row2"></div>
        <div class="row3">
         <div class="row3-right">
              <div class="box">
                  <div class="box-right"></div>
                  <div class="box-left"></div>
              </div>
              <div class="box">
                <div class="box-right"></div>
                <div class="box-left"></div>
              </div>
              <div class="box">
                <div class="box-right"></div>
                <div class="box-left"></div>
              </div>
         </div>
         <div class="row3-left"></div>
        </div>
    </div>
</body>
</html>
