<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid bg-dark text-light">
        <div class="container p-3">
            <div>
                <h1>Crud Operation</h1>
                <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Add person
                  </button>
            </div>
        </div>
        <div class="container">
            <table class="table text-light table-dark table-striped align-middle tbl_data"> 
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>made in</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
                <!-- <tr>
                    <td>1001</td>
                    <td>coca</td>
                    <td>4</td>
                    <td>4</td>
                    <td>Cambodia</td>
                    <td><img src="../photo/coffe_logo.png" style="width: 80px;" alt=""></td>
                    <td>
                      <button class=" btn btn-primary" type="button">Update</button>
                      <button class="btn btn-danger" type="button">Delete</button>
                    </td>
    
                </tr> -->
            </table>    
        </div>
        <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade text-dark" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="" class="form-label">Enter ID</label>
          <input type="text" class="form-control" placeholder="Enter ID" id="id">
          <label for="" class="form-label">Enter name</label>
          <input type="text" class="form-control" placeholder="Enter name" id="Name">
          <label for="" class="form-label">Enter Qty</label>
          <input type="text" class="form-control" placeholder="Enter qty" id="qty">
          <label for="" class="form-label">Enter Price</label>
          <input type="text" class="form-control" placeholder="Enter ID" id="price">
          <label for="" class="form-label">Seoect option </label>
          <select name=""class="form-select" id="mad">
            <option value="cambodia">Cambodai</option>
            <option value="Thailand">Thialand</option>
            <option value="vitname">Vitname</option>
          </select>
         <label for="" class="form-label">Photo</label>
         <input type="file" id="img" name="file" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" id="btn">Save</button>
        </div>
      </div>
    </div>
  </div>
    </div>
</body>
<script>
    var id=document.getElementById("id");
    var Name=document.getElementById("Name");
    var qty=document.getElementById("qty");
    var price=document.getElementById("price");
    var mad=document.getElementById("mad");
    var thamail=document.getElementById("img");
    var data=document.querySelector(".tbl_data");

    document.getElementById("btn").addEventListener("click",function(){
      if(id.value==""){
        alert("Pleae Entet id");
        id.focus();
        return;
      }else if(Name.value==""){
        alert("Please Entetr name");
        Name.focus();
        return;
      }
      var img=thamail.files[0];
      data.innerHTML+=`
             <tr>
                    <td>${id.value}</td>
                    <td>${Name.value}</td>
                    <td>${qty.value}</td>
                    <td>${price.value}</td>
                    <td>${mad.value}</td>
                    <td><img src=${URL.createObjectURL(img)} style="width: 80px;" alt=""></td>
                    <td>
                      <button class=" btn btn-primary" type="button">Update</button>
                      <button class="btn btn-danger" type="button">Delete</button>
                    </td>
    
                </tr>
      
      `

      id.value="";
      Name.value="";
      qty.value="";
      price.value="";
      mad.value="";
      id.focus();
     
    })
</script>
</html>
