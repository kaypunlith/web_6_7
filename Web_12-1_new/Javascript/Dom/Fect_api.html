<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .Menu-bar{
            width: 100%;
            /* height: 60px; */
            background-color: black;
        }
        .Menu-bar .menu{
            width: 80%;
            margin: auto;
            height: 100%;
            display: flex;
            justify-content: space-around;
        }
        .menu ul{
            display: flex;
        }
        .menu ul li{
            list-style-type: none;
            position: relative;
        }
        .menu ul li a{
            display: block;
            padding: 13px;
            text-decoration: none;
            color: white;
            font-size: 22px;
            font-weight: 600;
        }
        .count{
            position: absolute;
            top: 0;
            right:0;
            border-radius: 50%;
            width: 20px;
              background-color: brown;
            height: 20px;
            color: white;
            text-align: center;
        }
        .container{
            width: 80%;
            margin: auto;
            height:100vh;
            /* background-color: blue; */
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        
        
        }
        .item-box{
            width: 24%;
            height: 400px;
            background-color: black;
            margin-bottom: 10px;
        }
        .box-img{
            width: 100%;
            height: 60%;
            background-color: aqua;
        }
        .box-img img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .box-txt{
            width: 100%;
            height: 40%;
            background-color: rgb(0, 0, 0);
        }
        .box-txt h1{
            font-size: 17px;
            padding: 8px;
            color: white;
        }
        .box-txt button{
            background-color: blue;
            padding: 7px;
            color: white;
            margin-left: 10px;
            border: none;
            border-radius: 8px;
        }


</style>
</head>
<body>
    <div class="Menu-bar">
        <div class="menu">
            <ul>
                <li>
                    <a href="">Logo</a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">Home</a>
                </li>
            </ul>
            <ul>
                <li>
                     <div class="count">0</div>
                    <a href="">shop</a>
                </li>
                <li>
                    <a href="">Call</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="item-box">
            <div class="box-img">
                <img src="/photo/coffee1.jpeg" alt="">
            </div>
            <div class="box-txt">
                <h1>Lorem ipsum dolor sit amet.</h1>
                <h1>price:10$</h1>
                <h1>Qty:3</h1>
                <button type="">Add product</button>
            </div>
        </div>
        
        
    </div>
</body>
<script>
   const url="https://fakestoreapi.com/products";
    async function getproduct(){
        const respon= await fetch(url)
        const data= await respon.json();
        var txt=""
         for (const da of data) {
             txt+=`
             <div class="item-box">
            <div class="box-img">
                <img src="${da.image}" alt="">
            </div>
            <div class="box-txt">
                <h1>${da.title}</h1>
                <h1>price:${da.price}</h1>
                <h1>Qty:${da.id}</h1>
                <button type="">Add product</button>
            </div>
        </div>
             
             `
             document.querySelector(".container").innerHTML=txt
         }
    }
    getproduct();

    
</script>
</html>
