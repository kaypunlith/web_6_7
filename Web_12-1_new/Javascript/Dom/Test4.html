<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display: flex;
        justify-content:center;
        align-items: center;
        height: 100vh;
    }
    .demo{
        display: flex;
        justify-content:center;
        align-items: center;
        width: 300px;
        height: 300px;
        border: 1px solid black;
    }
    button{
        padding: 10px;
        margin-left: 10px;
    }
</style>
<body>
    <div class="demo">
        <h1 class="txt">Hello</h1>
    </div>
    <button type="button" id="btn">Add</button>
</body>
<script>
    var i=0;
    document.getElementById("btn").addEventListener("click",function(){
      if(i==0){
        document.querySelector(".txt").innerHTML="Hello java";
        document.querySelector(".demo").style.backgroundColor="red";
        i=1;
      }else{
        document.querySelector(".txt").innerHTML="Hello";
        document.querySelector(".demo").style.backgroundColor="blue";
        i=0;
      }
    })
</script>
</html>
