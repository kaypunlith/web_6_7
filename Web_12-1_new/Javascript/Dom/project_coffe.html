<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .menu-bar{
        width: 100%;
        /* height: 50px; */
        background-color: black;
        }
        .menu{
            width: 80%;
            height: 100%;
            /* background-color: rgb(132, 26, 26); */
            margin: auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .menu ul li{
        list-style-type: none;
        }
        .menu ul li a{
            display: block;
            padding: 15px;
            color: white;
            font-size: 22px;
            text-decoration: none;
        }
        .container{
            width: 100%;
            height: 200vh;
            background-color: black;
            margin-top: 10px;
            padding: 10px;  

        }
        .contan{
            width: 80%;
            /* height: 100%; */
            margin: auto;
            /* background-color: blue;   */
            display: flex;
            justify-content: space-between;
            flex-wrap:wrap;
        }
        .item-box{
            width: 24%;
            height: 400px;
            background-color: red;
            margin-bottom: 10px;
        }
        .box-img{
            width: 100%;
            height: 50%;
            background-color: brown;
        }
        .box-img img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .box-txt{
            width: 100%;
            height: 50%;
            background-color: white;
        }
        .box-txt h1{
            font-size: 25px;
            padding: 8px;
        }
        .box-txt p{
            padding: 8px;
            font-size: 19px;
        }
        .box-txt button{
            width: 100px;
            height: 40px;
            background-color: blue;
            margin-left: 10px;
            border: none;
            border-radius: 8px;
            color: white;
        }
        .popup{
            position: fixed;
            top: 0;
            left:0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.577);
            display: none;
        }
        .loading{
            position: absolute;
            left: 40%;
            top: 40%;
            width: 300px;
            height: 300px;
            background-color: white;
            background-repeat: no-repeat;
            background-size:30%,30%;
            background-position: center;

            background-image: url('https://i.gifer.com/origin/34/34338d26023e5515f6cc8969aa027bca.gif');
        }
        .frm{
            width: 400px;
            height: 400px;
            background-color: white;
            position: absolute;
            top: 10%;
            left: 35%;
            padding: 10px;
            position: absolute;
            top: 0;
        }
        .frm label{
            width: 100%;
            font-size: 22px;
            
        }
        .frm input{
            width: 100%;
            padding: 8px;
            padding-top: 10px;
            margin-top: 10px;
        }
        .btn{
            width: 100px;
            height: 40px;
            background-color: blue;
            margin-top: 20px;
            border: none;
            border-radius: 7px;
            color: white;
            font-size:18px;

        }
        .clost{
            position: absolute;
        top: 0;
        right: 0;
        background-color: blue;
        font-size: 20px;
        padding: 8px;
        color: white;
        }
        .left-menu{
            position: absolute;
            top: 0;
            right: 0;
            width: 500px;
            height: 500px;
            background-color: rgba(17, 17, 37, 0.822);
            display: none;
        }
        .left-menu table{
            width: 100%;
            border-collapse: collapse;
        }
        table tr th{
            border: 1px solid white;
            padding: 10px;
            color: white;
        }
        table tr td{
            border: 1px solid white;
            padding: 10px;
            text-align: center;
            color: white;
        }

    </style>
</head>
<body>

    </div>
