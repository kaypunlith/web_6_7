    <style>
        *{
            margin: 0;

            box-sizing: border-box;
        }
        .menu-bar{
            width: 100%;
            /* height: 50px; */

        }
        .menu{
            width:80%;

            /* background-color: rgb(224, 13, 13); */

            justify-content: space-around;
        }
        .menu ul li{

        }
        .menu ul li a {
            display: block;
            padding: 15px;
            font-size: 22px;
            color: azure;
            position: relative;
            text-decoration: none;
        }
        .conut{
            position: absolute;
            top: -2px;
            border-radius: 50%;
            text-align: center;
            right: 0;
            width: 30px;
            height: 30px;
            background-color: royalblue;
        }
        .container{
            margin-top: 10px;
            width: 100%;
            background-color: black;
            position: relative;
        }
        .contan{
            width: 80%;
            margin: auto;
      
            /* background-color: red; */
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
           
        }
        .item-box{
            width: 24%;
            height:400px;
            background-color: blue;
            
        margin-bottom: 8px;
            
        }
        .item-box .box-img{
            width: 100%;
            height: 50%;
            background-color: teal;
        }
        .item-box .box-img img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .item-box .box-txt{
            width: 100%;
            height: 50%;
            background-color:white;
        }
        .item-box .box-txt h1{
            padding: 8px;
            font-size: 23px;
        }
        .item-box .box-txt p{
            font-size: 20px;
            padding: 8px;
        }
        .item-box .box-txt button{
            width: 100px;
            height: 40px;
            margin-left: 20px;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 22px;
            background-color: blue;
        }
        .left_menu{
            position: absolute;
            right: 0;
            top: 0;
            display: none;
            width:500px;
            transition: 0.8s;
            height: 500px;
            background-color: rgba(10, 10, 29, 0.703);
        }
        .left_menu table{
            width: 100%;
            border-collapse: collapse;
        }
        table tr th{
            color: white;
            font-size: 22px;
        }
        table tr td{
            text-align: center;
            color: white;
            font-size: 22px;
        }
        

    </style>
</head>
