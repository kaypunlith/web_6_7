<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- order list -->
    <h1>Nested Order list</h1>
    <ol type="A">
        <li>Drink</li>
        <ol type="a">
            <li>coca</li>
            <li>sting</li>
            <li>pepsi</li>
        </ol>
        
    </ol>
    <h1>Unorder list</h1>
    <ul style="list-style-type:disc">
        <li>Drink</li>
        <ol type="a">
            <li>Coca</li>
            <li>String</li>
            <li>Pepsi</li>
        </ol>
        <li>Food</li>
        <ol>
            <li>sand wich</li>
            <li>Piza</li>
        </ol>
    </ul>
    <h1>Definition list</h1>
    <dl>
        <dt>coofee</dt>
        <dd>- 500gms</dd>
        <dt>Mile</dt>
        <dd>- 1 ltr Tetra pack</dd>
    </dl>
   
</body>
</html>
