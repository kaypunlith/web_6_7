<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            background-size: cover;
            object-fit: cover;
            background-repeat: no-repeat;
            background-image: url(/image/Agkorwat.jpg);
            width: 300px;
            height: 300px;
            background-color: red;
            margin: auto;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contan{
            width: 90%;
            height:90%;
            background-color: rgba(250, 235, 215, 0.505);
            margin: auto;
            padding: 10px;
            border-radius: 20px 0px 20px 0px;
        }
        .contan h2{
            text-align: center;
            color: white;
            text-transform:capitalize;
            text-decoration:underline;
        }
        label{
            color: white;
        }
        input{
            width: 100%;
            outline: none;
            border: none;
            border-radius: 2px;
            height: 22px;
        }
        button.btn1{
            background-color:rgb(121, 168, 51);
            border:none;
            padding: 5px;
            color: white;
            border-radius: 5px;
        }
        button.btn1:hover{
            background-color: rgb(61, 91, 17);
        }
        button.btn2{
            background-color:rgb(231, 13, 24);
            border:none;
            padding: 5px;
            color: white;
            border-radius: 5px;
        }
        button.btn2:hover{
            background-color: rgb(99, 15, 15);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contan">
            <form action="">
                <h2>Login acount</h2>
                <label for="">Frist name:</label>
                <input type="text" placeholder="Enter frist name....">
                <label for="">Last name:</label>
                <input type="text" placeholder="Enter last name....">
                <label for="">password:</label>
                <input type="password" placeholder="Enter password...">
                <label for="">Email:</label>
                <input type="email"placeholder="Enter Email...">
                <label for="">Address</label>
                <input type="text" placeholder="Enter address"><br><br>
                <button class="btn1">Login</button>
                <button class="btn2">Reset</button>
            </form>
        </div>
    </div>
</body>
</html>
