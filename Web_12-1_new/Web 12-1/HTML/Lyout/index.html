<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 600px;
            height: 600px;
            background-color: yellow;
            margin: auto;
        }
        .nav1{
            width: 100%;
            height: 80px;
            background-color: violet;
        }
        .nav2{
            width: 100%;
            height: 80px;
            background-color: rgb(34, 221, 5);
            margin-top: 10px;
        }
        .cantan{
            width: 100%;
            height: 400px;
            /* background-color: red; */
            margin-top: 10px;
            display: flex;
        }
        .cantan-left{
            width: 65%;
            height: 100%;
            /* background-color: blue; */
        }
        .contan-right{
            width: 34%;
            margin-left: 1%;
            height: 100%;
            /* background-color:tomato; */
        }
        .contan-box{
            width: 100%;
            height: 30%;
            /* background-color: rgb(5, 26, 1); */
            margin-top: 10px;
            display: flex;
        }
        .contan-box1{
            width: 100%;
            height: 30%;
            background-color: rgb(45, 242, 6);
            margin-top: 10px;
        }
        .box-left{
            width: 70%;
            height: 100%;
            background-color: rgb(243, 21, 21);
        }
        .box-right{
            width: 29%;
            margin-left: 1%;
            height: 100%;
            background-color: rgb(71, 7, 208);
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav1"></div>
            <div class="nav2"></div>
        </nav>
        <section>
            <div class="cantan">
                <div class="cantan-left">
                    <div class="contan-box">
                        <div class="box-left"></div>
                        <div class="box-right"></div>
                    </div>
                    <div class="contan-box">
                        <div class="box-left"></div>
                        <div class="box-right"></div>
                    </div>
                    <div class="contan-box">
                        <div class="box-left"></div>
                        <div class="box-right"></div>
                    </div>
                </div>
                <div class="contan-right">
                    <div class="contan-box1"></div>
                    <div class="contan-box1"></div>
                    <div class="contan-box1"></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
