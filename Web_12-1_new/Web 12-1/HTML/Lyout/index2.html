<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: red;
            padding: 10px;
        }
        .box1{
            width: 100%;
            height: 100%;
            background-color: blue;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .b{
            width: 30%;
            height: 30%;
            background-color: white;
            border-radius: 50%;

        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">
            <div class="b"></div>
        </div>
    </div>
</body>
</html>
