<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-5 col-lg-5 bg-dark text-light p-4">
                <form action="">
                    <label for="" class="form-label">Ente ID</label>
                    <input type="text" id="id" class="form-control" placeholder="Enter id">
                    <label for="" class="form-label">Ente name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter name">
                    <label for="" class="form-label">Ente password</label>
                    <input type="text" id="pass" class="form-control" placeholder="Enter email">
                    <label for=""class="form-label">comform password</label>
                    <input type="text" id="cpass" class="form-control" placeholder="Enter Address">
                    <button type="button" id="btn" class="btn btn-success mt-2">Add </button>
                </form>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-xl-8 col-lg-8">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>password</th>
                            <th>c password</th>
                         
                        </tr>
                    </thead>
                    <tbody id="tbl">
                        <!-- <tr>
                            <td>1001</td>

                            <td>PP</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script>
    var Id=document.getElementById("id");
    var Name=document.getElementById("name")
    var pass=document.getElementById("pass")
    var cpass=document.getElementById("cpass")
    var btn=document.getElementById("btn");
    var table=document.getElementById("tbl");
    btn.addEventListener("click",function(){
        if(pass.value==cpass.value){
        table.innerHTML+=`
           <tr>
                   <td>${Id.value}</td>
                   <td>${Name.value}</td>
                    <td>${pass.value}</td>
                    <td>${cpass.value}</td>
             </tr> 
        `
         swal("Good job!", "You clicked the button!", "success")
        }else{
            swal("Please Enter pass", "You clicked the button!", "success")
        }

    })

</script>
