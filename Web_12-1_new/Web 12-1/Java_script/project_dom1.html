<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 80%;
            margin: auto;
            background-color: black;
            margin-top: 30px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .container .item{
            width: 24%;
            height: 300px;
            background-color: red;
            margin-top: 10px;
        }
        .box-img{
            width: 100%;
            height: 70%;
            background-color: aquamarine;
        }
        .box-img img{
            width: 100%;
            height: 100%;
        }
        .box-text{
            width: 100%;
            height: 30%;
            background-color: yellow;
            position: relative;
        }
        button{
            position: absolute;
            left: 130px;
            top: 50px;
            padding: 5px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
               <div class="box-img">
                <img src="/Java_script/Img/dog1.webp" alt="" id="Img">
               </div>
               <div class="box-text">
                <button type="button" id="btn">Cheng</button>
               </div>
        </div>
          <div class="item">
               <div class="box-img">
                <img src="/Java_script/Img/dog2.jpeg" alt="" id="Img">
               </div>
               <div class="box-text">
                <button type="button" id="btn1">Cheng</button>
               </div>
        </div>
      
    </div>
</body>
<script>
    document.getElementById("btn").addEventListener("click",function(){
        document.getElementById("Img").setAttribute("src","/Java_script/Img/dog2.jpeg");
    }) 
     document.getElementById("btn1").addEventListener("click",function(){
         document.getElementById("Img").setAttribute("src","/Java_script/Img/dog1.webp");
    })
</script>
</html>
