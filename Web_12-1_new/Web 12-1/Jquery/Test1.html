<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./file_jq.js"></script>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: white;

        }
    </style>
</head>
<body>
    <button id="btn">Hide</button>
    <button id="btn2">Show</button>
    <button id="btn3">Toggle</button>
    <div class="box">
        Hello JQuery
    </div>
</body>
<script>
    $(document).ready(function(){
        // $("#btn").click(function(){
        //      $(".box").hide();  
        // }) 
        // $("#btn2").click(function(){
        //      $(".box").show();
        // })
         $("#btn").click(function(){
             $(".box").fadeOut(2000);  
        }) 
        $("#btn2").click(function(){
             $(".box").fadeIn(2000);
        })
       $("#btn3").click(function(){
            $(".box").fadeToggle();
       })
    })
      
</script>
</html>
