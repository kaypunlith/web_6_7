<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./file_jq.js"></script>
    <style>
           button{
            padding:5px 10px;
        }
    .demo{
        margin: 0;
        padding: 0;
        width: 400px;
        height: 300px;
        background-color: red;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
    }
    .box{
        width: 80px;
        height: 80px;
        background-color: yellow;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 50px;
        
    }
    .bg{
        background-color: blue;
    }
    .bg1{
        background-color: red;
    }
    </style>
</head>
<body>
      <button id="btn">add</button>
      <button id="remove">remove</button>
      <button id="chang">Css</button>
       <button id="removclass">RemoveCss</button>
    <div class="demo">
        <!-- <div class="box">1</div> -->
    </div>
</body>
<script>
    $(document).ready(function(){
        var i=1;
        var chng=0;
        $("#btn").click(function(){
            $(".demo").append(`<div class="box">${i}</div>`);
            i++;
        })
        $("#remove").click(function(){
            $(".box").remove();
        })
        $("#chang").click(function(){
                $(".demo").addClass('bg');
            
           
        })
        $("#removclass").click(function(){
            // $(".demo").removeClass("bg");  
              $(".bg").removeClass("bg");
        })
       
    })
</script>
