  $(document).ready(function(){
    var data=""
    var data2=""
      for (const M of Menus) {
        console.log(M);
        data+=`
            <li>
                <a href="">${M}</a>
            </li>
        `
        data2+=`
         <li>
            <a href="">${M}</a>
            <i class="fa-solid fa-plus"></i>
        </li>
        `

      }
      $(".Menu").find("ul").append(data);
      $(".box-right").find("ul").html(data2);

      var slid=$(".slid");
      var slidindex=0;
      var slidnum=slid.length;
      slid.hide();
      slid.eq(0).show();
      $(".btn-right").click(function(){
            slid.eq(slidindex).hide();
             slidindex++;
             if(slidindex==slidnum){
                slidindex=0;
             }
            slid.eq(slidindex).show();

      })
      $(".btn-left").click(function(){
          slid.eq(slidindex).hide();
             slidindex--;
             if(slidindex<0){
                slidindex=slidnum;
             }
            slid.eq(slidindex).show();
      })
      getitem();
    var items=""
    function getitem(){
         for (const i of Item) {
            items+=`
                <div class="col-xxl-3 g-3">
                    <div class="box-item">
                        <img src=${i.img} alt="">
                        <h3>Product</h3>
                        <p>${i.title}</p>
                        <button>Add to Card</button>
                    </div>
                </div>
            `
         }
         $("#content-box").find(".row").html(items);
        
    }
  })
