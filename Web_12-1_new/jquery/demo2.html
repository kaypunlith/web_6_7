<script>
    $(document).ready(function(){
      
        $(".btn-like").click(function(){
            var eThis=$(this);
           var pt=eThis.data("pt");
           if(pt==1){
                eThis.css({"color":"red"});
                eThis.data("pt","2")

                eThis.css({"color":"black"});
                eThis.data("pt","1")
