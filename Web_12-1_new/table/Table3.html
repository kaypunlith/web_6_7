<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        table tr th{
            background-color: blue;
            color: white;
            padding: 5px;
        }
        table tr td{
            background-color: rgb(78, 78, 78);
            color: white;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>column 1</th>
            <th>column 2</th>
            <th>column 3</th>
        </tr>
        <tr>
            <td  rowspan="2">row 1 cell 1</td>
            <td>row 2 cell 2</td>
            <td>row 3 cell 3</td>
        </tr>
        <tr>
          
            <td>row 2 cell 2</td>
            <td>row 3 cell 3</td>
        </tr>  
        <tr>
            <td colspan="3" style="text-align:center;">row 4 cell 4</td>
        </tr>
    </table>
</body>
</html>
